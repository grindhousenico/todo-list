<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <header>
        <h1>
            Ma ToDo List
        </h1>
    </header>
    
    <main>
        <section class="todolist">
            <form>
                <label for="add-element">Description de la tâche</label> <input required="" name="element"
                id="add-element" placeholder="Exemple : faire les courses"> 
                <button class="button"
                aria-label="Insérer une nouvelle tâche">Ajouter</button>
            </form>
                
            <nav aria-label="Filtrage des tâches">
                <button aria-label="Catégorie à faire" class="button active">
                    à faire (2)
                </button>
                <button aria-label="Catégorie fini" class="button ">
                    fini (1)
                </button>
                <button aria-label="Catégorie en cours" class="button ">
                    en cours (1)
                </button>
            </nav>
            <ul>
                <li>
                    <span>tache de test</span> 
                    <select aria-label="Changer le statut de la tâche">
                        <option value="à faire">à faire</option>
                        <option value="fini">fini</option>
                        <option value="en cours">en cours</option>
                    </select> 
                </li>
                <li>
                    <span>tache de test</span> 
                    <select aria-label="Changer le statut de la tâche">
                        <option value="à faire">à faire</option>
                        <option value="fini">fini</option>
                        <option value="en cours">en cours</option>
                    </select> 
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
